{% extends 'addes.html' %}
{% block head %}
<title>View Appointments</title>

{% endblock %}
{% block gal %}
{% endblock %}
{% block main %}
<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 p-4 mt-2" style="background-color: rgba(240, 248, 255, 0.663);">
            <h1>Appointments</h1>
            <table class="table table-dark">
                <tr>
                    <td>Date Of Appointment</td>
                    <td>Child Details</td>
                    <td colspan="2" class="text-center">Action</td>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{ i.date_app }}</td>
                    <td><a href="/adviewchild/{{i.child_id}}" class="btn btn-info">View Child Details</a></td>
                    <td><a href="/approveappt/{{ i.id }}" class="btn btn-success">Approve</a></td>
                    <td><a href="/rejectappt/{{ i.id }}" class="btn btn-danger">Reject</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
{% endblock main %}
