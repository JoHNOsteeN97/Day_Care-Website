{% extends 'main_nav.html' %}
{% load static %}
{% block head %}
<title>Career</title>
<style>
    td{
        padding: 5px;
    }
    form{
        background-color: rgba(105, 211, 134, 0.221);
        border-radius: 5%;
        box-shadow: 5px 10px rgb(6, 70, 24);
        padding-left: 7px;
      
        
    }
    
</style>

{% endblock %}
{% block main1 %}
<body style="background-image: url({% static 'images/IMG123.jpg' %});background-size:cover;background-repeat:no-repeat">
{% endblock %}
{% block main %}
<div class="row">
    <div class="col text-center mt-2" style="font-size: larger; font-weight: bolder;">Let Us Care For The Future</div>
</div>
<div class="row mt-4">


    <div class="col-4"></div>
    <div class="col-4"><form action="" method="POST" class="p-3" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name='fname' placeholder="enter the first name" class="form-control"></td>
            </tr>
    
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name='lname' placeholder="enter the last name" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="ph_number">Phone Number</label></td>
                <td><input type="text" name='ph_number' placeholder="enter the phone number" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="place">Place</label></td>
                <td><input type="text" name='place' placeholder="enter the Place" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="address" id="" cols="40" rows="4" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name='email' placeholder="enter the Email" class="form-control"></td>
            </tr>
           
            <tr>
                <td><label for="qualification">Qualificaton</label></td>
                <td><input type="text" name='qualification' placeholder="qualification" class="form-control"></td>
            </tr> 
            <tr>
                <td><label for="dob">D.O.B</label></td>
                <td><input type="date" name='dob' placeholder="enter your dob" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="res">Resume (jpg format Only)</label></td>
                <td><input type='file' name='res' placeholder="" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name='username' placeholder="enter your username" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name='password' placeholder="enter your password" class="form-control"></td>
            </tr>  
            <tr>
                <td colspan="2" class="text-center pt-4"><input type="submit" value="Register" class="btn btn-primary"></td>
            </tr>
            
        </table>
    
       
    </form>
    </div>
    <div class="col-6"></div>
</div>
{% endblock %}
