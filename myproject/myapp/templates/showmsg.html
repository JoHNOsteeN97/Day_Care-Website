{% extends 'addes.html' %}
{% block head %}
<title>View Message</title>

{% endblock %}
{% block gal %}
{% endblock %}
{% block main %}
<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 p-4 mt-2" style="background-color: rgba(240, 248, 255, 0.663);">
            <h1>Messages</h1>
            <table class="table table-dark">
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Message</td>
                    <td>Action</td>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{ i.ename }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.msg }}</td>
                    <td><a href="/delmsg/{{ i.id }}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
{% endblock main %}
