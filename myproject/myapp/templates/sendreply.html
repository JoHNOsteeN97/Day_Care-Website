{% extends 'caretakdes.html' %}
{% block head %}
<title>View  Emergency Message</title>

{% endblock %}
{% block gal %}
{% endblock %}
{% block main %}
<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 p-4 mt-2" style="background-color: rgba(240, 248, 255, 0.663);">
            <h1>Replay Messages</h1>
            <table class="table table-dark">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    <tr><td>
<label for="msg">Message</label>
                    </td>
                <td>
                    <textarea name="msg" id="" cols="30" rows="10" placeholder="Enter Your Replay" class="form-control"></textarea>
                </td></tr>
                <tr><td colspan="2">
                    <input type="submit" value="Send Message" class="form-control btn btn-success ">
                </td></tr>
                </form>
            </table>
        </div>
    </div>
</body>
{% endblock main %}
