{% extends 'main_nav.html' %}
{% load static %}
{% block head %}
<title>Contact us</title>
<style>
    td{
        padding: 10px;
    }
    form{
        background-color: rgba(105, 211, 134, 0.221);
        border-radius: 5%;
        box-shadow: 5px 10px rgb(6, 70, 24);
        
    }
    
</style>
{% endblock %}
{% block main1 %}

<body style="background-image: url({% static 'images/IMG123.jpg' %});background-size:cover;background-repeat:no-repeat">
{% endblock %}
{% block main %}
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method='post' class="m-3 p-3 form" >
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="ename" class="form-label">Name</label></td>
                        <td><input type="text" name="ename" placeholder="Enter Your Name"  class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="email" class="form-label">Email</label></td>
                        <td><input type="email" name="email" placeholder="Enter Your Email"  class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="msg" class="form-label">Message</label></td>
                        <td><textarea name="msg" id="" cols="30" rows="10" placeholder="Enter your Query" class="form-control"></textarea></td>
        
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center"><input type="submit" value="Submit your Query" class="btn btn-primary"></td>
                    </tr>
        
                </table>
        
        
        
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</body>

{% endblock %}
